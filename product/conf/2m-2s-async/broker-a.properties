brokerClusterName=DefaultCluster
brokerName=broker-a
brokerId=0
deleteWhen=04
fileReservedTime=48
brokerRole=ASYNC_MASTER
flushDiskType=ASYNC_FLUSH

# Host node's dns-name or ip
#如果你的微服务没有使用docker,那么需要把/etc/rocketmq/broker.conf 配置文件中的brokerIP1=172.16.218.144 这个启用，IP 地址填写 你docker 所在 宿主机的IP ，否则报错
brokerIP1=172.16.218.144# Optional config different value rather than default ports.
# Caution: changing default ports need to update port mapping setting (-p) in start-broker.sh
#listenPort=10911
#haListenPort=10912